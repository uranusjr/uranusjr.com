{% load i18n %}

<a id="ghostdown_editor_trigger" href="#">{% trans 'Open editor' %}</a>
{{ original|safe }}

<div id="ghostdown_editor_dialog">
  <div class="features">
    <section class="editor">
      <div class="outer">
        <div class="editorwrap">
          <section class="entry-markdown" style="width: 100%;">
            <section class="entry-markdown-content">
              <textarea id="entry-markdown">{{ content }}</textarea>
            </section>
          </section>
          <section class="entry-preview active" style="display: none;">
            <section class="entry-preview-content">
              <div class="rendered-markdown"></div>
            </section>
          </section>
        </div>
      </div>
    </section>
  </div>
</div>
