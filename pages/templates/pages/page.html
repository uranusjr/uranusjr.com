{% extends 'base/base.html' %}

{% block title %}{{ page.title }}{% endblock %}

{% block content_main %}

<div class="row text-center">
  <div class="col-lg-12">
    <!--activity image-->
    {% if page.image %}
    <img class="img-responsive" src="{{ page.image.url }}" alt="{{ page.title }}">
    {% endif %}

    <!--activity title -->
    <h1>{{ page.title }}</h1>
    <h1 class="spacer">____</h1>

    <!--activity descritpion-->
    <p class="work">{{ page.short_description }}</p>
    {{ page.content }}

  </div>
</div>

{% endblock %}
